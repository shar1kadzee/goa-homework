<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="profile-card">
        <img src="./assets/images/avatar-jessica.jpeg" alt="Profile Picture" class="profile-pic">
        <h2>Jessica Randall</h2>
        <p class="location">London, United Kingdom</p>
        <p class="bio">"Front-end developer and avid reader."</p>
        <div class="buttons">
            <button class="cls">GitHub</button> 
            <button class="cls">Frontend Mentor</button>
            <button class="cls">LinkedIn</button>
            <button class="cls">Twitter</button>
            <button class="cls">Instagram</button>
        </div>
    </div>
</body>

</html>

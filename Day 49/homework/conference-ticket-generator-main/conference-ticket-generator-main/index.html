<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style2.css">
  <link rel="stylesheet" href="./css/style.css">

  <title>Frontend Mentor | Conference ticket generator</title>


</head>

<body>

  <div class="parent">
    <div>
      <h1>Your Journey to Coding Conf <span class="starts">2025 Starts Here!</span></h1>

      <div class="secure">Secure your spot at next year's biggest coding conference.</div>
    </div>
    <div class="input-div">
      <div class="upload">Upload Avatar</div>
      <div class="drag">Drag and drop or click to upload</div>
      <div class="photo">Upload your photo (JPG or PNG, max size: 500KB).</div>
    </div>

    <div class="input-div2">
      <div class="name">
        Full Name

      </div>
      <input id="name" type="text">

      <div class="address">
        Email Address

      </div>
      <input id="example" type="text" placeholder="example@email.com">
      <div class="github-div">
        GitHub Username

      </div>
      <input id="youruser" type="text" placeholder="@yourusername">
      <div class="button">
        <button class="ticket">Generate My Ticket</button>
      </div>

    </div>

  </div>
</body>

</html>
